<ion-header>

   <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
   		<!-- <ion-item ></ion-item>
 -->   		<ion-card *ngFor="let article of articles">
			  <img src="{{article.url_to_image}}"/>
			  <ion-card-content>
			    <ion-card-title>
			      {{article.title}}
			      </ion-card-title>
			    <p>
			      {{article.description}}
			    </p>
			  </ion-card-content>
			  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click) = "bookmark(article.id)">
          <ion-icon name='star'></ion-icon>
          Bookmark
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click) = "readMore(article.url)">
          <ion-icon name='ios-eye'></ion-icon>
          Read More
        </button>
      </ion-col>
    </ion-row> 
		</ion-card>
 	</ion-list>

 <ion-infinite-scroll (ionInfinite)="nextArticles($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
